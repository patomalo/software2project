<!DOCType html>
<html>
<head>
	<title>Barrio Chino Bolivia</title>
	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/my.css" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">B.Ch.B.</a>
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        		<span class="sr-only">Toggle navigation</span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
      		</button>
      			<a href="#" class="navbar-my-css"><span class="glyphicon glyphicon-camera"></span></a>
      			<a href="#search" data-toggle="modal" class="navbar-my-css"><span class="glyphicon glyphicon-search"</span></a>
		</div>
		<!--<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li></li>
			</ul>
		</div>-->
	</div>

	<!--SEARCH BUTTON-->
	<div class="modal fade" id="search" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title text-center well well-sm">SEARCH - FILTER</h4>
				</div>
				<form>
					<div class="modal-body">
						<div class="form-group">
							<div class="input-group">
						    	<span class="input-group-btn">
						        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
						      </span>
						      <input type="text" class="form-control" placeholder="Search">
							</div>
						</div>
					</div>
					<div class="modal-body">
						<h4 class="modal-title"><b>Category</b></h4>
						<div class="form-group">
							<div>
								<div class="radio">
									<label class="radio-inline"><input type="radio">Electronicos</label>
								</div>
								<div class="radio">
									<label class="radio-inline"><input type="radio">Carros y Motos</label>
								</div>
								<div class="radio">
									<label class="radio-inline"><input type="radio">Videojuegos y Peliculas</label>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-body">
						<h4 class="modal-title"><b>Precio</b></h4>
						<div class="form-group">
							<p>Precio Maximo</p>
							<div class="input-group">
  								<input type="text" class="form-control">
  								<span class="input-group-addon">Bs.</span>
							</div>
							<p>Precio Minimo</p>
							<div class="input-group">
  								<input type="text" class="form-control">
  								<span class="input-group-addon">Bs.</span>
							</div>
						</div>
					</div>
					<div class="modal-body">
						<h4 class="modal-title"><b>Ciudad</b></h4>
						<div class="form-group">
							<div>
								<div class="radio">
									<label class="radio-inline"><input type="radio">La Paz</label>
								</div>
								<div class="radio">
									<label class="radio-inline"><input type="radio">Cochabamba</label>
								</div>
								<div class="radio">
									<label class="radio-inline"><input type="radio">Santa Cruz</label>
								</div>
							</div>
						</div>
					</div>
				</form>
				<div class="modal-footer">
					<a class="btn btn-primary" data-dismiss="modal">Close</a>
				</div>
			</div>
		</div>
	</div>
	

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
